    <title>Petit Site E-commerce</title>
    <style> body { font-family: Gothic, sans-serif; margin: 0;
    padding: 0; background-color: #f4f4f4; }
    .header { background-color: #007BFF; color: white; padding: 10px 0; text-align: center; }
    .container { display: flex; flex-wrap: wrap; justify-content: center; margin: 20px; }
     .product { background-color: white; border: 1px solid #ccc;
     border-radius: 5px; margin: 10px; padding: 10px; width: 200px; text-align: center; }
    .product img { max-width: 100%; height: auto; }
    .product h3 { font-size: 18px; margin: 10px 0; }
    .product p { font-size: 16px; color: #333; }
    .product button { background-color: #007BFF; color: white; border: none;
     padding: 10px; border-radius: 5px; cursor: pointer; }
    .cart { position: fixed; top: 10px; right: 10px; background-color: white;
      border: 1px solid #ccc; border-radius: 5px; padding: 10px; width: 200px; }
    .cart h2 { font-size: 18px; margin: 0 0 10px 0; }
    .cart-items { list-style: none; padding: 0; margin: 0; }
    .cart-items li { margin-bottom: 10px; }
    .checkout { background-color: #28a745; color: white;
       border: none; padding: 10px; border-radius: 5px; cursor: pointer; width: 100%; }
